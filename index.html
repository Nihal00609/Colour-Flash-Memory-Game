<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Flash Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Press A Key to Start</h1>
    <div class="container">

        <div class="row">
            <div type="button" id="green" class="btn greenButton">
            </div>
            <div type="button" id="red" class="btn redButton">
            </div>
          </div>
      
          <div class="row">
            <div type="button" id="yellow" class="btn yellowButton">
            </div>
            <div type="button" id="blue" class="btn blueButton">
            </div>
          </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="javascript/game.js"></script>
</body>
</html>
